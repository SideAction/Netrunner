<div class="netrunner-cmp">
  <h2>Piles of Cards</h2>
  <div class="row">
    <div class="nr-panel search-panel">
      <search-cmp
        (cardsMatchedEvt)="onCardsMatch($event)"
      ></search-cmp>
      <div *ngIf="matchedCards?.length > limit">
        <mat-paginator 
          [length]="matchedCards?.length"
          [pageSize]="limit / 4"
          [pageSizeOptions]="[limit / 4, limit, limit * 2, limit * 3]"
          (page)="changePage($event)"
        ></mat-paginator>
      </div>
    </div>

    <div class="nr-panel view-cards-panel">
      <div *ngIf="matchedCards?.length > 0">
        <div *ngFor="let card of cardSegment">

          <!-- TODO:Move all this into the card itself? -->
          <div class="card-{{card.faction_code}}">
            <mat-card>
            <mat-card-title class="card-title">
              <i class="icon icon-{{card.faction_code}}"></i>{{card.title}} 
              <span *ngIf="card.cost !== undefined" 
                class="card-cost"
                title="Cost to play the card"
              >{{card.cost}}</span>
            </mat-card-title>
            <card-cmp [card]="card" [showImage]="showImages"></card-cmp>
          </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
